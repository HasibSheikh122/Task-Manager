<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - Task Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 30px;
        }
        
        .logout-icon {
            font-size: 60px;
            color: #36b9cc;
            margin-bottom: 20px;
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            font-weight: 600;
            margin-top: 20px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #224abe 0%, #4e73df 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h3>Logged Out Successfully</h3>
        <p class="text-muted mb-4">
            You have been successfully logged out of your account.
        </p>
        
        <div class="d-grid gap-2">
            <a href="{% url 'login' %}" class="btn btn-login">
                <i class="fas fa-sign-in-alt"></i> Login Again
            </a>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
        
        <div class="mt-4">
            <p class="text-muted small mb-0">
                Need help? <a href="#" class="text-decoration-none">Contact Support</a>
            </p>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Redirect to login page after 5 seconds
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 5000);
        
        // Countdown timer
        let countdown = 5;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-muted small mt-3';
        countdownElement.innerHTML = `Redirecting to login page in <span id="countdown">${countdown}</span> seconds...`;
        document.querySelector('.logout-card').appendChild(countdownElement);
        
        const countdownInterval = setInterval(function() {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
