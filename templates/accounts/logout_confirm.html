<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Logout - Task Manager</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-card {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logout-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            border-radius: 10px 10px 0 0;
            padding: 30px;
            text-align: center;
        }
        
        .logout-body {
            padding: 30px;
        }
        
        .btn-logout {
            background: linear-gradient(135deg, #e74a3b 0%, #be2617 100%);
            color: white;
            border: none;
            padding: 10px 0;
            font-weight: 600;
        }
        
        .btn-logout:hover {
            background: linear-gradient(135deg, #be2617 0%, #e74a3b 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="logout-card">
        <div class="logout-header">
            <h3><i class="fas fa-sign-out-alt"></i> Confirm Logout</h3>
            <p class="mb-0">Are you sure you want to logout?</p>
        </div>
        
        <div class="logout-body">
            <div class="text-center mb-4">
                <i class="fas fa-question-circle fa-3x text-warning"></i>
            </div>
            
            <p class="text-center mb-4">
                You will be logged out of your account and redirected to the home page.
            </p>
            
            <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Yes, Logout
                    </button>
                    <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Cancel & Go Back
                    </a>
                </div>
            </form>
            
            <div class="mt-4 text-center">
                <small class="text-muted">
                    <i class="fas fa-info-circle"></i>
                    For security reasons, we recommend logging out when you're done.
                </small>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-redirect to dashboard after 30 seconds if no action
        setTimeout(function() {
            window.location.href = "{% url 'dashboard' %}";
        }, 30000);
    </script>
</body>
</html>
